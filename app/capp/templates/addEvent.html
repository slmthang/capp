{% extends "boilerplate.html" %}
{% block main %}

<form id="addEvent-form" class="flex eventz" method="post">
    <div><h1>Add Event</h1></div>
    <div><input type="text" placeholder="Event Name" name="eventName" id="eventName" required></div>
    <div>
        <label>From:</label><br>
        <input type="datetime-local" name="sdate" id="sdate" required>
    </div>
    <div>
        <label>To:</label><br>
        <input type="datetime-local" name="edate" id="edate" required>
    </div>
    <div><input type="text" placeholder="Location" name="location" id="location"></div>
    
    <div><input type="text" placeholder="Description" name="description" id="description"></div>

    <div><input type="submit" value="Create"></div>
    
</form>

{% endblock %}
